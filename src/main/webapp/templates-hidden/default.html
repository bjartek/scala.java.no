<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<title>scala.java.no</title>
	<link rel="stylesheet" href="http://www4.java.no/web/css/java_no_2007.css" type="text/css" />
	<style type="text/css">
		.menu ul{
			list-style-type:none;
			padding:0pt;
		}
			
		#frontPage_news .rightarea{
			background:transparent none repeat scroll 0 0;
			float:right;
			margin-right:20px;
			width:214px;
		}

		.rightarea ul{
			list-style-type: none;
			list-style-position: inside;
		}

		.rightarea li{
			padding: 5px 5px 0 0;
		}

		.rightarea h3{
			text-align: center;
		}
	</style>
	<script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
	<script id="json" src="/classpath/json.js" type="text/javascript"/>
</head>
<body>
	<div id="header_bg"> </div>
	<div id="header">
		<div class="wrapper">
			<div id="header_logo"> </div>
			<h1>Scala interessegruppe</h1>
		</div>
	</div>
	<div id="mainmenu">
		<div class="wrapper menu">
			<lift:Menu.builder li_item:class="current" />
			<div id="SunSponsor">
				<a href="http://www.sun.no/" target="_blank" title="Sun"><img src="http://www4.java.no/web/gfx/java_no_2007/logos/sun.gif" alt="Sun" border="0" /></a>
			</div>
		</div>
	</div>
	<div id="frontPage_news">
		<div class="wrapper">
			<div class="leftarea">
				<lift:bind name="content" />
			</div>
			<div class="rightarea">
				<div id="search">
					<form action="http://www.google.com/search" name="f">
						<input type="hidden" name="hl" value="en" />
						<input type="hidden" value="java.no" name="as_sitesearch" />
						<input type="hidden" name="ie" value="iso-8859-1" />
						<input type="hidden" name="oe" value="iso-8859-1" />
						<input type="text" class="search_input" maxlength="256" size="12" name="q" value="" />
						<input type="submit" class="search_btn" value="" name="btnG"/>
					</form>
				</div>
				<div class="feed">
					<br />
					<h3>Planet Scala</h3>
					<lift:planetScala.list />
				</div>
			</div>
		</div>
	</div>
	<div style="clear: both;"/>
	<div id="footer">
		<div class="wrapper">
			<br />
				Powered by <a href="http://liftweb.net">liftweb</a> and <a href="http://scala-lang.org">scala</a>
		</div>
	</div>

</body>
</html>
